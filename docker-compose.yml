services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: tone
      POSTGRES_PASSWORD: example
      POSTGRES_DB: tone_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: ./frontend/web
    ports:
      - "5173:5173"
    working_dir: /app
    command: npm run dev

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"

volumes:
  pgdata: